<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>
<style>
    html,
    body {
        background-image: linear-gradient(rgb(166, 221, 239),rgb(166, 221, 239));
    }
</style>
<body>
<div id="msg" class="msg">
    <img src="img/logo.png" alt="logo">
    <h2>SkyBBS</h2>
</div>
<div class="header">
    <div class="doc">
        <div class="dropdown">
            <p class="dropbtn" style="color: white;margin-right: 100px;">帮助</p>
            <ul class="dropdown-content" >
                <li><a href="help.html">使用方法</a></li>
                <li><a href="#example">与我们联系</a></li>
                <li><a href="https://github.com/Aurora-Studio-Team/SkyBBS">Github</a></li>
                <li><a href="blog.html">关于</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <p class="dropbtn" style="color: white;margin-right: 80px;">导航</p>
            <ul class="dropdown-content" >
                <li><a href="index.html">主页</a></li>
                <li><a href="login.html">登陆/注册</a></li>
                <li><a href="user.html">个人中心</a></li>
                <li><a href="blog.html">发帖</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="user">
    <p>欢迎，{{nowUser}}！</p>
</div>
<div id="blog">
    <h1>帖子列表</h1>
    <div v-if="userBlogs.length === 0">
        <p>还没有发布任何帖子...</p>
    </div>
    <div v-for="(blog, index) in userBlogs" :key="index">
        <h2>{{ blog.title }}</h2>
        <p class="pre-wrap">{{ blog.content }}</p>
        <p>发布日期：{{ blog.createtime }}</p>
        <p>作者：<strong>{{ blog.author }}</strong></p>
        <h3>回复：</h3>
        <div v-for="(reply, rIndex) in blog.reply" :key="rIndex">
            <p class="margin"><strong>{{ reply.name }}</strong>: {{ reply.content }}</p>
            <p class="margin">回复日期：{{ reply.createtime }}</p>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>
